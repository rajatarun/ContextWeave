AWSTemplateFormatVersion: "2010-09-09"
Description: RAG Resume Chatbot Infra - S3 docs, RDS Postgres+pgvector, Lambda, API Gateway (API key), WAF rate limit, S3 trigger

Parameters:
  ProjectName:
    Type: String
    Default: tarun-rag
  StageName:
    Type: String
    Default: prod

  LambdaCodeS3Bucket:
    Type: String
    Description: S3 bucket containing the Lambda deployment zip (function.zip)
  LambdaCodeS3Key:
    Type: String
    Description: S3 key for the Lambda deployment zip (e.g. lambda/function.zip)

  DatabaseName:
    Type: String
    Default: postgres
  DatabaseUsername:
    Type: String
    Default: masteruser
  DatabasePassword:
    Type: String
    NoEcho: true
    Description: RDS master password
    MinLength: 8

  AdminCidr:
    Type: String
    Default: ""
    Description: Optional CIDR to allow psql access to RDS (e.g. 1.2.3.4/32). Leave blank to disable.

  BedrockModelId:
    Type: String
    Description: Bedrock text generation model id or inference profile ARN
  BedrockEmbedModelId:
    Type: String
    Default: amazon.titan-embed-text-v1
  DefaultTopK:
    Type: Number
    Default: 6
  MaxContextChars:
    Type: Number
    Default: 12000

  DocsPrefix:
    Type: String
    Default: docs/
    Description: Prefix in the docs bucket for ingested documents

  WafRequestsPer5Min:
    Type: Number
    Default: 100
    Description: WAF rate limit per IP per 5 minutes (20/min ~= 100/5min)

Mappings:
  Rds:
    Default:
      EngineVersion: "16.11"
      InstanceClass: "db.t4g.medium"
      AllocatedStorage: "50"

Conditions:
  HasAdminCidr: !Not [!Equals [!Ref AdminCidr, ""]]

Resources:
  Vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.40.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-vpc"

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-igw"

  VpcIgwAttach:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref Vpc

  PublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: 10.40.0.0/20
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-public-a"

  PublicSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: 10.40.16.0/20
      AvailabilityZone: !Select [1, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-public-b"

  PrivateSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: 10.40.32.0/20
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-private-a"

  PrivateSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: 10.40.48.0/20
      AvailabilityZone: !Select [1, !GetAZs ""]
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-private-b"

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: VpcIgwAttach
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetARouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnetA

  PublicSubnetBRouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnetB

  NatEip:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatEip.AllocationId
      SubnetId: !Ref PublicSubnetA

  PrivateRouteTableA:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc

  PrivateRouteTableB:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc

  PrivateRouteA:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTableA
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway

  PrivateRouteB:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTableB
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway

  PrivateSubnetARouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTableA
      SubnetId: !Ref PrivateSubnetA

  PrivateSubnetBRouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTableB
      SubnetId: !Ref PrivateSubnetB

  S3GatewayEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref Vpc
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.s3"
      VpcEndpointType: Gateway
      RouteTableIds:
        - !Ref PrivateRouteTableA
        - !Ref PrivateRouteTableB

  DocsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${ProjectName}-docs-${AWS::AccountId}-${AWS::Region}"
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Lambda SG
      VpcId: !Ref Vpc

  DbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: RDS SG
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref LambdaSecurityGroup

  DbAdminIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Condition: HasAdminCidr
    Properties:
      GroupId: !Ref DbSecurityGroup
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      CidrIp: !Ref AdminCidr

  DbSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Private subnets for RDS
      SubnetIds:
        - !Ref PrivateSubnetA
        - !Ref PrivateSubnetB

  DbParameterGroup:
    Type: AWS::RDS::DBParameterGroup
    Properties:
      Family: postgres16
      Description: Postgres16 params
      Parameters:
        rds.force_ssl: "1"

  RdsInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub "${ProjectName}-db"
      Engine: postgres
      EngineVersion: !FindInMap [Rds, Default, EngineVersion]
      DBInstanceClass: !FindInMap [Rds, Default, InstanceClass]
      AllocatedStorage: !FindInMap [Rds, Default, AllocatedStorage]
      StorageType: gp3
      PubliclyAccessible: false
      MultiAZ: false
      DBSubnetGroupName: !Ref DbSubnetGroup
      VPCSecurityGroups:
        - !GetAtt DbSecurityGroup.GroupId
      DBName: !Ref DatabaseName
      MasterUsername: !Ref DatabaseUsername
      MasterUserPassword: !Ref DatabasePassword
      DBParameterGroupName: !Ref DbParameterGroup
      BackupRetentionPeriod: 7
      DeletionProtection: false

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectName}-lambda-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: !Sub "${ProjectName}-lambda-inline"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: [ "s3:ListBucket" ]
                Resource: !GetAtt DocsBucket.Arn
              - Effect: Allow
                Action: [ "s3:GetObject" ]
                Resource: !Sub "${DocsBucket.Arn}/*"
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                  - bedrock:ApplyGuardrail
                Resource: "*"

  RagLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${ProjectName}-backend"
      Runtime: nodejs20.x
      Handler: src/index.handler
      Role: !GetAtt LambdaRole.Arn
      Timeout: 60
      MemorySize: 1024
      Code:
        S3Bucket: !Ref LambdaCodeS3Bucket
        S3Key: !Ref LambdaCodeS3Key
      VpcConfig:
        SecurityGroupIds: [ !Ref LambdaSecurityGroup ]
        SubnetIds: [ !Ref PrivateSubnetA, !Ref PrivateSubnetB ]
      Environment:
        Variables:
          DATABASE_URL: !Sub "postgresql://${DatabaseUsername}:${DatabasePassword}@${RdsInstance.Endpoint.Address}:${RdsInstance.Endpoint.Port}/${DatabaseName}?sslmode=require"
          BEDROCK_MODEL_ID: !Ref BedrockModelId
          BEDROCK_EMBED_MODEL_ID: !Ref BedrockEmbedModelId
          DEFAULT_TOP_K: !Ref DefaultTopK
          MAX_CONTEXT_CHARS: !Ref MaxContextChars

  DocsBucketNotificationPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref RagLambda
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !GetAtt DocsBucket.Arn

  DocsBucketNotification:
    Type: AWS::S3::BucketNotification
    DependsOn: DocsBucketNotificationPermission
    Properties:
      Bucket: !Ref DocsBucket
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt RagLambda.Arn
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: !Ref DocsPrefix

  RestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "${ProjectName}-api"
      EndpointConfiguration:
        Types: [REGIONAL]

  ApiResourceChat:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt RestApi.RootResourceId
      PathPart: chat
      RestApiId: !Ref RestApi

  ApiResourceIngest:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt RestApi.RootResourceId
      PathPart: ingest
      RestApiId: !Ref RestApi

  ApiMethodChatPost:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApi
      ResourceId: !Ref ApiResourceChat
      HttpMethod: POST
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RagLambda.Arn}/invocations"

  ApiMethodIngestPost:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApi
      ResourceId: !Ref ApiResourceIngest
      HttpMethod: POST
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RagLambda.Arn}/invocations"

  LambdaInvokePermissionApiGateway:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref RagLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApi}/*/*/*"

  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: [ ApiMethodChatPost, ApiMethodIngestPost ]
    Properties:
      RestApiId: !Ref RestApi

  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: !Ref StageName
      RestApiId: !Ref RestApi
      DeploymentId: !Ref ApiDeployment

  ApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Enabled: true
      Name: !Sub "${ProjectName}-api-key"
      StageKeys:
        - RestApiId: !Ref RestApi
          StageName: !Ref StageName

  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      UsagePlanName: !Sub "${ProjectName}-usage"
      ApiStages:
        - ApiId: !Ref RestApi
          Stage: !Ref StageName

  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref ApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

  WebAcl:
    Type: AWS::WAFv2::WebACL
    Properties:
      Name: !Sub "${ProjectName}-waf"
      Scope: REGIONAL
      DefaultAction: { Allow: {} }
      VisibilityConfig:
        CloudWatchMetricsEnabled: true
        MetricName: !Sub "${ProjectName}-waf"
        SampledRequestsEnabled: true
      Rules:
        - Name: RateLimitPerIp
          Priority: 0
          Action: { Block: {} }
          Statement:
            RateBasedStatement:
              Limit: !Ref WafRequestsPer5Min
              AggregateKeyType: IP
          VisibilityConfig:
            CloudWatchMetricsEnabled: true
            MetricName: !Sub "${ProjectName}-rate"
            SampledRequestsEnabled: true

  WebAclAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Properties:
      WebACLArn: !GetAtt WebAcl.Arn
      ResourceArn: !Sub "arn:aws:apigateway:${AWS::Region}::/restapis/${RestApi}/stages/${StageName}"

Outputs:
  DocsBucketName:
    Value: !Ref DocsBucket
  RdsEndpoint:
    Value: !GetAtt RdsInstance.Endpoint.Address
  ApiBaseUrl:
    Value: !Sub "https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/${StageName}"
  ApiKeyValue:
    Value: !Ref ApiKey
    Description: Use this value as x-api-key
